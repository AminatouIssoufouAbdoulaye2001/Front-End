<div class="container-xl px-4 " style="margin-top: 8%;">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Image de profil</div>
        <div class="card-body text-center">
          <img alt="" class="img-account-profile rounded-circle mb-2"
               src="http://bootdey.com/img/Content/avatar/avatar1.png">
          <div class="small font-italic text-muted mb-4">JPG ou PNG</div>
          <button class="btn btn-primary" type="button">Télécharger une nouvelle image</button>
        </div>
      </div>
    </div>

    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Détails du compte</div>
        <div class="card-body">
          <form>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputUsername">Nom d'utilisateur</label>
                <input class="form-control" id="inputUsername" placeholder="Entrer votre nom d'utilisateur" type="text">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">Nom & Prenom</label>
                <input class="form-control" id="inputFirstName" placeholder="Entrer votre prenom" type="text">
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputEmailAddress">Adresse e-mail</label>
                <input class="form-control" id="inputEmailAddress" placeholder="Entrer votre Adresse e-mail"
                       type="email">
              </div>

              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Numéro</label>
                <input class="form-control" id="inputPhone" placeholder="Entrer votre numéro de téléphone" type="tel">
              </div>
            </div>

            <div class="row gx-3 mb-3">
              <div class="col-md-4">
                <label class="small mb-1" for="inputOrgName">Organization name</label>
                <input class="form-control" id="inputOrgName" placeholder="Enter your organization name" type="text">
              </div>

              <div class="col-md-4">
                <label class="small mb-1" for="inputLocation">Emplacement</label>
                <input class="form-control" id="inputLocation" placeholder="Entrer votre emplacement" type="text">
              </div>
              <div class="col-md-4">
                <label class="small mb-1" for="inputBirthday">Date de naissance</label>
                <input class="form-control" id="inputBirthday" name="birthday"
                       placeholder="Entrer votre date de naissance"
                       type="text">
              </div>
            </div>
            <div class="row gx-3 mb-3 justify-content-end">
              <div class="col-md-4">
                <button class="btn btn-primary full-width" type="button">
                  Sauvegarder les modifications
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-header">Supprimer le compte</div>
        <div class="card-body">
          <p>La suppression de votre compte est une action permanente et ne peut pas être annulée. Si vous êtes sûr de
            vouloir supprimer votre compte, sélectionnez le bouton ci-dessous.</p>
          <button class="btn btn-danger" type="button">Je comprends, supprimer mon compte</button>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <!-- Change password card-->
      <div class="card mb-4">
        <div class="card-header">Changer le mot de passe</div>
        <div class="card-body">
          <form>
            <!-- Form Group (current password)-->
            <div class="mb-3">
              <label class="small mb-1" for="currentPassword">Mot de passe actuel</label>
              <input class="form-control" id="currentPassword" placeholder="Entrer le mot de passe actuel"
                     type="password">
            </div>
            <!-- Form Group (new password)-->
            <div class="mb-3">
              <label class="small mb-1" for="newPassword">nouveau mot de passe</label>
              <input class="form-control" id="newPassword" placeholder="Entrer un nouveau mot de passe" type="password">
            </div>
            <!-- Form Group (confirm password)-->
            <div class="mb-3">
              <label class="small mb-1" for="confirmPassword">Confirmez le mot de passe</label>
              <input class="form-control" id="confirmPassword" placeholder="Confirmer le nouveau mot de passe"
                     type="password">
            </div>
            <button
              class="btn btn-primary btn-right"
              type="button">
              Sauvegarder</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
