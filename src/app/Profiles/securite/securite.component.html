<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-lg-8">
            <!-- Change password card-->
            <div class="card mb-4">
                <div class="card-header">Changer le mot de passe</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (current password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="currentPassword">Mot de passe actuel</label>
                            <input class="form-control" id="currentPassword" type="password" placeholder="Entrer le mot de passe actuel">
                        </div>
                        <!-- Form Group (new password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="newPassword">nouveau mot de passe</label>
                            <input class="form-control" id="newPassword" type="password" placeholder="Entrer un nouveau mot de passe">
                        </div>
                        <!-- Form Group (confirm password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="confirmPassword">Confirmez le mot de passe</label>
                            <input class="form-control" id="confirmPassword" type="password" placeholder="Confirmer le nouveau mot de passe">
                        </div>
                        <button class="btn btn-primary" type="button">Sauvegarder</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Delete account card-->
            <div class="card mb-4">
                <div class="card-header">Supprimer le compte</div>
                <div class="card-body">
                    <p>La suppression de votre compte est une action permanente et ne peut pas être annulée. Si vous êtes sûr de vouloir supprimer votre compte, sélectionnez le bouton ci-dessous.</p>
                    <button class="btn btn-danger-soft text-danger" type="button">Je comprends, supprimer mon compte</button>
                </div>
            </div>
        </div>
    </div>
</div>
