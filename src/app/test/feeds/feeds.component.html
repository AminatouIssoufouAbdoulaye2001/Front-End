<div data-aos="fade-left" data-aos-duration="1000">
  <p-card [style]="{ margin: '10px auto 0 auto' }">
    <ng-template pTemplate="title">
      <h4>Feeds</h4>
    </ng-template>

    <ng-template pTemplate="subtitle">
      <h5 class="text-muted">Widget you can use</h5>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="feed-widget mt-4">
        <ul class="list-unstyled feed-body m-0">
          <li
            class="feed-item d-flex align-items-center mb-3"
            *ngFor="let feed of feeds"
          >
            <button
              pButton
              pRipple
              type="button"
              class="p-button-rounded p-button-{{ feed.class }}"
              [icon]="feed.icon"
            ></button>

            <h5 class="mb-0 fw-normal ms-3">{{ feed.task }}</h5>
            <span class="text-muted"> {{ feed.time }}</span>

            <mat-divider></mat-divider>
          </li>
        </ul>
      </div>
    </ng-template>
  </p-card>
</div>
