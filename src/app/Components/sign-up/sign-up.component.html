<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content >
    <form fxLayout="column" fxLayoutGap="20px" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

   

    <mat-form-field appearance="outline">
<mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" >
    </mat-form-field>
   

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
                  <input matInput type="text" formControlName="password" >
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Confirm password</mat-label>
                        <input matInput type="text" formControlName="cpassword" >
                      </mat-form-field>



      <button mat-stroked-button type="submit"  color="accent" class="btn-block">Register</button>

    </form>
  </mat-card-content>
  </mat-card>
