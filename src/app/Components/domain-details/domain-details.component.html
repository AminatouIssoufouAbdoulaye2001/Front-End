<div class="container" style="margin-top: 10%;
    margin-left: 20%; width: 100%">
  <div class="card">
    <p-table #dt
              [paginator]="true"
             [rowHover]="true"
             [value]="domains"
             [rows]="10" [showCurrentPageReport]="true"
             currentPageReportTemplate="Montrant {first} à {last} de {totalRecords} entrées"
             dataKey="id">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">nom de domaine</th>
          <th pSortableColumn="price">Prix</th>
          <th pSortableColumn="memorySpace">Date début</th>
          <th pSortableColumn="nbCore">Date Fin</th>
      </ng-template>
      <ng-template let-domaine pTemplate="body">
        <tr>
          <td>{{domaine.nom}}</td>
          <td>{{convertPrice(domaine.prix)}} TND</td>
          <td>{{getDateFromTimestamp(domaine.dateDebut)}}</td>
          <td>{{getDateFromTimestamp(domaine.dateFin)}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          Au total il y a {{domains ? domains.length : 0 }} Domaines.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>
