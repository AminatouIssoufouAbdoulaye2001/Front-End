<app-header></app-header>
<section class="marketplace-header domains-header">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 style="margin-top: 7px; margin-bottom: 17px">Nom de domaine</h1>
        <div class="visible-lg visible-md">
          <p>
            Marquez votre présence et votre visibilité sur le web en choisissant
            votre nom de domaine
          </p>
        </div>
        <form
          (ngSubmit)="submit()"
          [formGroup]="searchForm"
          class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
              <div class="input-group">
                <input
                  class="form-control input-lg"
                  formControlName="domain"
                  placeholder="Saisissez l’adresse désirée pour votre site"
                  type="text"
                />
                <div class="select-group">
                  <select class="form-control" formControlName="type">
                    <option
                      *ngFor="let type of domainsTypes"
                      [value]="type">
                      .{{type}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-2 text-center">
              <button
                [disabled]="searchForm.invalid"
                class="btn btn-lg btn-ooredoo-green input-no-border"
                id="checkDomain"
                type="submit"
              >
                Rechercher
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <!--<img src="https://host.ooredoo.tn/wp-content/uploads/2016/03/NDD0.png" class="img-responsive center-block">-->
        <img
          class="img-responsive center-block"
          src="https://host.ooredoo.tn/wp-content/themes/ooredoo/_assets/img/Picto_NDD.png"
        />
      </div>
    </div>
  </div>
  <img
    class="img-responsive"
    src="https://host.ooredoo.tn/wp-content/themes/ooredoo/_assets/img/ooredoo-circle-bg.png"
    style="width: 1833px; position: relative; bottom: -25px"
  />
</section>
<section class="domains-pricing marketplace-content">
  <div class="container" style="  margin-bottom: -170px; margin-top: 40px;">
    <h2 class="text-center">Votre Nom de domaine au meilleur Prix</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover pricing-table">
        <thead>
        <tr>
          <th>Domain</th>
          <th>Enregistrement</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let domain of searchAvailableDomains">
          <td>{{domain.domain}}</td>
          <td>{{domain.convertPrice()}} DT HT/an</td>
          <td class="table-btn">
            <a
              class="btn btn-ooredoo-green" style="color:white"
            >Commander</a
            >
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!searchAvailableDomains.length && noAvailableDomains">
      <p>Domain not disponible</p>
    </div>
    <div *ngIf="waitingForSearchResult">
      <p>Recherche en cours ...</p>
    </div>
  </div>
</section>
<app-footer></app-footer>
