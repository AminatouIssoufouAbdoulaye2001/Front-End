<div class="container">
  <div class="row">
    <div
      class="col-md-6 col-lg-3"
      *ngFor="let card of topcards"
      data-aos="zoom-in"
      data-aos-duration="1200"
    >
      <p-card [style]="{ 'margin-top': '10px' }">
        <ng-template pTemplate="content">
          <div class="d-flex align-items-center">
            <button
              pButton
              pRipple
              type="button"
              class="p-button-rounded p-button-{{ card.bgcolor }}"
              [icon]="card.icon"
            ></button>

            <div class="ms-3">
              <h3 class="mb-0 font-weight-bold">{{ card.title }}</h3>
              <small class="text-muted fs-3">{{ card.subtitle }}</small>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
